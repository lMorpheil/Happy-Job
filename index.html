<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapp">

    <div class="card">
      <div class="connection">
        <div class="connection__line-up"></div>
        <div class="connection__crosshair"></div>
        <div class="connection__line-down"></div>
      </div>
      <div class="diagram">
        <div class="graphics">
          <div class="graphics__wrapp">
            <div class="graphics__diagram">
              <svg width="240px" height="260px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 260" preserveAspectRatio="xMinYMin meet">
                <use id="c" xlink:href="/images/loyalty.svg#svg4022" x="100" y="3" stroke="red" fill="red"/>
                <g class="graph__arc graph__arc_color_grey">
                  <path d="M 20 188 A 109 109 0 0 1 83 40" stroke="#ececec"fill-opacity="0" stroke-width="6" stroke-linecap="round"/>
                </g>
                <g class="graph__arc graph__arc_color_green">
                  <path d="M 198 218 A 109 109 0 0 1 20 188" stroke="#70a84b"fill-opacity="0" stroke-width="8" stroke-linecap="round"/>
                </g>
                <g class="graph__arc graph__arc_color_orange">
                  <path d="M 159 40 A 109 109 0 0 1 198 218" stroke="#fcd329"fill-opacity="0" stroke-width="10" stroke-linecap="round"/>
                </g>
              </svg>
            </div>
          </div>
          <div class="graphics__description">
            <div class="graphics__percent">
              <p class="graphics__digit">72.</p>
              <div class="graphics__wrapper">
                <span class="graphics__sup">%</span>
                <span class="graphics__sub">7</span>
              </div>
            </div> 
            <h2 class="graphics__title">Лояльность</h2>
            <h3 class="graphics__subtitle">ниже среднего</h3>
            <p class="graphics__text">по отрасли: FMCG значение слева от медианы 52.0% - 83.1%</p>
            <div class="graphics__indication">
              <div class="graphics__indicator"></div>
              <p class="graphics__index">3.1</p>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="details__description">
            <div class="details__title">
              <p class="details__named">Промоутеры</p>
              <p class="details__percent">32.0%</p>
            </div>
            <div class="details__person">
              <p class="details__counter">81</p>
            </div>
          </div>
          <div class="details__graphics">
            <div class="details__indicator">
              <div class="details__new-statistics details__new-statistics_color_green"></div>
              <div class="details__old-statistics details__old-statistics_color_green"></div>
            </div>
            <p class="details__delta">+1.2%</p> 
          </div>
        </div>
        <div class="details">
          <div class="details__description">
            <div class="details__title">
              <p class="details__named">Скептики</p>
              <p class="details__percent">39.1%</p>
            </div>
            <div class="details__person">
              <p class="details__counter">8</p>
            </div>
          </div>
          <div class="details__graphics">
            <div class="details__indicator">
              <div class="details__new-statistics details__new-statistics_color_yellow"></div>
              <div class="details__old-statistics details__old-statistics_color_yellow"></div>
            </div>
            <p class="details__delta">+4.8%</p>
          </div>
        </div>
        <div class="details">
          <div class="details__description">
            <div class="details__title">
              <p class="details__named">Критики</p>
              <p class="details__percent">79.8%</p>
            </div>
            <div class="details__person">
              <p class="details__counter">7</p>
            </div>
          </div>
          <div class="details__graphics">
            <div class="details__indicator">
              <div class="details__new-statistics details__new-statistics_color_red"></div>
              <div class="details__old-statistics details__old-statistics_color_red"></div>
            </div>
            <p class="details__delta">-9.7%</p> 
          </div>
        </div>
      </div>
      </div>
      
  </div>
</body>
</html>
